<!doctype html>

<html>
<head>
<title> Demo of headings </title>
</head>
<body>
<h1>Left-Justified Big Heading</h1>

<h2 onmouseover="this.style.color='Blue';" onmouseout="this.style.color='Black';">

Ball State University is a comprehensive, publicly assisted institution of higher 
learning <br>
whose mission is to provide exellent education. It is located in Muncie, Indiana, 
a city of 70,000, fifty-six miles northeast of Indianapolis.	<br>

</h2>

<input type="button" value="Click for BSU Big Event!" onmouseover="this.style.backgroundColor='red';"

onmouseout="this.style.backgroundColor='yellow';" onclick="alert('BSU, Celebrating 100 years.');">
<br><br>
<br><br>
<input type="button" value="Click for Muncie!" onmouseover="this.style.backgroundColor='red';"

onmouseout="this.style.backgroundColor='green';"

onclick="alert('Muncie is located in East Central Indiana, about 50 miles northeast of Indianapolis.!');">

</body>
</html>
