<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Webpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f9f9f9; 
            margin: 0; 
            padding: 2em;
        }
        .container {
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            max-width: 600px;
            margin: 2em auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { color: #333; }
        p { color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Simple Webpage</h1>
        <p>This is a basic webpage created for demonstration purposes.</p>
        <p>Feel free to customize it!</p>
    </div>
</body>
</html>
